<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title id="title">搜plus | 你想要的都在这</title>
    <meta name="keywords" content="Search">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/konghuaiqing/search4.0-cdn@latest/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konghuaiqing/search4.0-cdn@latest/css/font-awesome.min.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/konghuaiqing/search4.0-cdn@latest/js/jQuery.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/konghuaiqing/search4.0-cdn@latest/bootstrap/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konghuaiqing/search4.0-cdn@latest/css/slideout.css">
    <script> 
        var now = new Date().getTime();    
        document.write('<link href="css/style.css?v=' + now + '" rel="stylesheet" type="text/css"/>');    
        // 百度统计    var _hmt = _hmt || [];(function() {      var hm = document.createElement("script");      hm.src = "https://hm.baidu.com/hm.js?a822bdea7b571ecb19c7ce4b7d8278e1";      var s = document.getElementsByTagName("script")[0];       s.parentNode.insertBefore(hm, s);    })();
    </script>
</head>

<body>
    <nav id="menu" class="menu">
        <blockquote class="blockquote">▎ 开发</blockquote>
            <ul> 
                <a target="_blank" href="https://developer.mozilla.org/zh-CN/">
                    <li class="sidenav-btn">MDN<p>服务开发者</p></li>
                </a> 
            </ul>
        <blockquote class="blockquote">▎ 设置</blockquote>
            <ul> 
                <a href="#">
                    <li class="sidenav-btn" id="night">夜间模式</li>
                </a> 
                <a href="#">
                    <li class="sidenav-btn" id="bg">关闭/显示壁纸</li>
                </a> 
            </ul>
    </nav>
    <main id="main" class="panel">
        <div id="tp-weather-widget"></div>
        <div class="container"> 
            <img class="slidebtn btn-hamburger js-slideout-toggle" src="https://cdn.jsdelivr.net/gh/konghuaiqing/search4.0-cdn@latest/img/menu.svg" />
            <div class="search-box">
                <div id="logo">
                    <div id="state"> <a href="folder://"><img id="img" src="https://cdn.jsdelivr.net/gh/konghuaiqing/search4.0-cdn@latest/img/bing.png" /></a> </div>
                </div>
                <div class="inputDiv">
                    <form id="form" action="https://cn.bing.com/search" target="_self" onsubmit="return check()"> 
                        <input id="inputText" type="text" placeholder="Bing搜索..." name="q" size="30" baidusug="1" /> 
                        <button id="submitButton" class="submitButton" type="submit"></button> 
                    </form>
                    <div id="searchlist">
                        <ul id="list"></ul>
                    </div>
                </div>
                <div id="Select" class="Select" onclick="select()">
                    <hr>书签 <img src="https://cdn.jsdelivr.net/gh/konghuaiqing/search4.0-cdn@latest/img/search-change.svg?v=2ae7ab8" /> 
                </div>
                <div id="folder" class="folder">
                    <ul></ul>
                </div>
                <div id="nav" class="nav">
                    <ul></ul>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/konghuaiqing/search4.0-cdn@latest/js/slideout.min.js"></script>
    <script type="text/javascript">
        var slideout = new Slideout({
            'panel': document.getElementById('main'),
            'menu': document.getElementById('menu'),
            'padding': 290,
            'tolerance': 70
        });
        document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
            slideout.toggle();
        });
        document.querySelector('.menu').addEventListener('click', function(eve) {
            if (eve.target.nodeName === 'A') {
                slideout.close();
            }
        });
        $(document).click(function(e) {
            var Class = $(e.target).attr("class");
            var Id = $(e.target).attr("id");
            if (Class == 'panel slideout-panel slideout-panel-left' || Class == 'folder-item col-xs-3 col-sm-2' || Class == 'search-box' || Id == 'inputText' || Id == 'logo') {
                slideout.close();
            }
        });
    </script>
</body>
<script type="text/javascript">
    document.write('<script src="js/main.js?v=' + now + '"><\/script\>');
</script>

</html>
