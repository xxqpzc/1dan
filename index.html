<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>1dan</title>
	    <link rel="shortcut icon" href="https://oss.tool.lu/cache/202101/28/165351drbbllis9sussflj.png.icon.ico" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://cdn.bootcdn.net/ajax/libs/json2html/1.4.1/json2html.min.js"></script>
    </head>
    <body>
	  <div class="item" id='main'>
            <h2>Blogs</h2>
			<div id='list'></div> 
    	</div>	
    </body>
	<script>
		window.onload = function () {
                var url = "text.json"
                var request = new XMLHttpRequest();
                request.open("get", url);
                request.send(null);
                request.onload = function () {
                    if (request.status == 200) {
                        var json = JSON.parse(request.responseText);
						var transform = {'<>':'details','html':[
										{"<>":"summary",'text':"${name}"},
										{'<>':'span','html':'${text}'}
										]}; 
						document.getElementById('list').innerHTML = json2html.transform(json.note,transform);
                    }
                }
           }
	</script>
</html>
